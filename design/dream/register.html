<head>

<title>欢迎注册</title>

<body>
	<div id="main"> 
  <div id="Header">
       <h1>欢迎注册“周公梦蝶”</h1>
       <span>联系我们</span><span>了解更多</span>
  </div>
  <div id="Content">
  	<div id="left">
  	    <span>*</span>用户名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="txt" type="text"  placeholder="请输入您要使用的用户名"/> 
  	    <div><span>请输入您要使用的用户名</span></div>
  	<br />
  	    <span>*</span>密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="txt"  type="password"  placeholder="请输入密码"/> 
  	    <div><span>6~16个字符，区分大小写</span></div>
  	<br />
  	    <span>*</span>确认密码&nbsp;&nbsp;&nbsp;<input class="txt" type="password"  placeholder="请再次输入密码"/> 
  		<div><span>请输入上一次输入的密码</span></div>
  			<br />
  	    <span>*</span>邮箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="txt" type="text"  placeholder="请输入邮箱"/> <span>@</span>
  	    <select name="mainDomain" id="mainDomainSelect">
  		 <option selected="selected" value="163.com">163.com</option>
  		 <option  value="126.com">126.com</option>
  		 <option   value="qq.com">qq.com</option>
        </select>
  	    <div><span>6~18个字符，可使用字母、数字、下划线，需以字母开头</span></div>
  	    <div>
    	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" checked="checked" tabindex="-1">
            &nbsp;&nbsp;&nbsp;  同意
       <a href="#">“服务条款”</a>
              和
        <a href="#">“隐私政策”</a>
        </div>
  	</div>
  	<div id="right">????</div>
  </div>
  <div id="Footer"></div>
  </div>
</body>
